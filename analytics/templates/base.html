<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Analytics {% block extra_title %}{% endblock %}</title>

        <!-- Bootstrap Core CSS -->
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{{ STATIC_URL }}analytics/css/analytics.css" rel="stylesheet">

        {% block extra_head %}{% endblock %}
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Analytics</a>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>

                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse navHeaderCollapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Signed in as <b>{{ user.username }}</b></a></li>
                    </ul>
                </div>
                {% endif %}

            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid" style="text-align:center;margin-top:60px;width:900px">
            {% block content %}{% endblock %}
        </div>

        <script type="text/javascript" src="{{ STATIC_URL }}jquery/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}d3_charts/js/d3.v3.min.js"></script>
        
        <script type="text/javascript" src="{{ STATIC_URL }}d3_charts/js/d3.tip.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}analytics/js/analytics.js"></script>

        {% block extra_js %}{% endblock %}
    </body>
</html>
